<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Movie</title>
</head>
<body>
    <h1>Update Movie</h1>
    <form action="/users/{{ user_id }}/update_movie/{{ movie_id }}" method="POST">
        <label for="title">Title:</label><br>
        <input type="text" id="title" name="title" value="{{ movie.title }}"><br><br>

        <label for="director">Director:</label><br>
        <input type="text" id="director" name="director" value="{{ movie.director }}"><br><br>

        <label for="year">Year:</label><br>
        <input type="number" id="year" name="year" value="{{ movie.year }}"><br><br>

        <label for="rating">Rating:</label><br>
        <input type="number" id="rating" name="rating" step="0.1" value="{{ movie.rating }}"><br><br>

        <!-- You can include additional fields here as needed -->
        <input type="submit" value="Update Movie">
    </form>
</body>
</html>
